output:
  output_dir: 'data//'
  model_reporters: 
    av_charge: 'av_charge'
    completed_trip: 'completed_trip'
    dead_cars: 'dead_cars'
    charge_load: 'charge_load'
    date_time: 'date_time'
    av_moving: 'av_moving'
    av_home: 'av_home'
    av_work: 'av_work'
    av_random: 'av_random'
  agent_reporters: 
    charge: "charge"
    last_location: 'last_location'
    next_location: 'next_location'
    pos: 'pos'
    charging: 'charging'
    wait: 'wait'
    moving: 'moving'
    completed_trip: 'completed_trip'
    dist_moved: 'dist_moved'

model_params: 
  start_date : '2022-01-01'
  seed: 'None'
  width: 200.
  height: 200.
  model_name :  0
  tol: 0.01
  POI_file: 'inputs/POIs.csv'
  Traffic_file: 'None'
  time_increment: 1 # hours
  price: 0
  location_probs_weekday: 'inputs/location_probs_weekday.csv'
  location_probs_weekend: 'inputs/location_probs_weekend.csv'

agent_params: 
  EVs: 
    Type: 'EV'
    from_file: False
    num_agents: 1000
    # file: 'inputs/'
    discharge_rate: 0.2
    MoveType :  'loc'
    charging: False
    max_range: 1
    speed: 2
    home_stay: [15,10]
    work_stay: [6,8]
    rand_stay: [6,3]
    completed_trip: 0
    dist_moved: 0
    max_work_d: 3
    max_charge: 50 # kWh
    efficiency_rating: 3 # km / kWh
    dist_per_step: 1 # km
    home_charge_rate: 5 # kW
    work_charge_rate: 5 # kW
    ChargePoint_charge_rate: 20 # kW
  Grid_Points:
    Type: 'GP'
    grid_spacing :  20
    cars_passing: 0
  Charge_Points:
    Type: 'CP'
    CP_loc: 'random'
    CP_capacity: 10
    N_Charge: 10
    charge_rate :  0.2
    cars_charging: 0
    full: False