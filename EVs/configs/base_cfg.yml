output:
  output_dir: 'data//'
  model_reporters: 
    av_charge: 'av_charge'
    completed_trip: 'completed_trip'
    dead_cars: 'dead_cars'
    av_moving: 'av_moving'
    charge_drain: 'charge_drain'
    date_time: 'date_time'
  agent_reporters: 
    charge: "charge"
    last_location: 'last_location'
    next_location: 'next_location'
    pos: 'pos'
    charging: 'charging'
