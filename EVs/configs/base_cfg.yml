    Type: 'EV'
    from_file: False
    num_agents: 100
    # file: 'inputs/'
    discharge_rate: 0.01
    MoveType :  'loc'
    charging: False
    max_range: 1
    speed: 0.2
    home_stay: 12
    work_stay: 8
    rand_stay: 3
  Grid_Points:
    Type: 'GP'
    grid_spacing :  20
    cars_passing: 0
  Charge_Points:
    Type: 'CP'
    CP_loc: 'random'
    CP_capacity: 10
    N_Charge: 10
    charge_rate :  0.2
    cars_charging: 0
    full: False


